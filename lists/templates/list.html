<html>
  <head>
    <title>To-do lists</title>
  </head>
  <body>
    <h1>To-Do lists</h1>
    <form method="post" action="/lists/{{list.id}}/add_item">
      <input
        type="text"
        placeholder="Enter a to-do item"
        id="id_new_item"
        name="item_text"
      />
      {% csrf_token %}
    </form>
    <table id="id_list_table">
      {% for item in list.item_set.all %}
      <tr>
        <td>{{ forloop.counter }}: {{ item.text }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
